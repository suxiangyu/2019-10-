<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 400px;
            height: 400px;
            border: 1px solid skyblue;
            margin: 50px auto;
            overflow: scroll;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div draggable="true">心有猛虎 细嗅蔷薇</div>

    <input type="file">
    <div id="box">

    </div>
</body>

</html>
<script>
    // new Promise(executor); executor(res,rej){}
    // pending resolved reject
    // then  catch  finally  
    // Promise.===>    resolve   reject   all     race

    // $.extend()     $.fn.extend()     {}
    // $.noConflict()

    // 鼠标  键盘   input   系统   （ready(DOMContentLoaded) jQ方法  DOM结构加载完成）    （onload  原生方法  整个页面加载完成）

    // e = e || window.event;    e.preventDefault()   return false;   e.targent || e.srcElement(事件源)
    // 事件的传播机制： 冒泡传播； e.stopPropagation() 阻止冒泡   IE  e.cancelBubble = true;
    // 事件委托:冒泡传播

    // dragstart  drag  dragend  是绑定在被拖拽的元素身上; 
    // dragenter  dragleave  dragover  drop  drop能起作用  需要 over有阻止默认行为的动作

    var box = document.getElementById('box');
    box.ondragover = function (e) {
        e.preventDefault();
    }
    box.ondrop = function (e) {
        e.preventDefault();  // 阻止默认打开照片
        let file = e.dataTransfer.files[0]
        console.log(file)
        let src = URL.createObjectURL(file)
        console.log(src)
        this.innerHTML = `<img src='${src}' />`;
    }
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            background: orangered;
        }

        .www {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="box" class="qqq">你且听这荒唐</div>
</body>

</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    // JQ 先引入 再使用；
    // JQ 获取到的元素 统一是一个集合； 我们把这个集合称为JQ对象； 只有JQ对象 才能调用JQ的方法
    // JQ 获取元素  $('css选择器'); 
    var box = document.getElementById('box');  // 原生对象
    var $box = $('.qqq'); // 不加索引0 获取到的是JQ对象   JQ对象
    console.log(box, $box);
    $box.addClass('qqqq');
    $box.removeClass('qqqq');
    $box.on('click', function () {
        console.log(this); // 原生对象
        // 原生对象 转成JQ对象  $(原生对象)
        var $this = $(this)   // 把原生this 转成 JQ对象this
        // $box.toggleClass("www");
        $(this).toggleClass("www");
        $this.css({ "color": "red", "background": "blue" });
        $this.show();
    })
</script>

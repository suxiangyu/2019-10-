<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div id="box" class="qqq ww zzz sss">你且听这荒唐</div>
</body>

</html>
<script>
    var box = document.getElementById('box');
    console.log(box.classList);
    box.classList.add('qqqq');         // 添加类名 功能相当于我们的addClass
    box.classList.remove('ww', 'zzz'); // 删除类名 功能相当于我们的removeClass
    box.classList.contains('sss');     // 查看是否有对应的类名 
    box.classList.toggle('www');       // 功能相当于我们的 toggleClass  返回值是true（就添加了） 和 false（就删除了）
</script>

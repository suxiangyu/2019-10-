<script>
    RegExp.prototype.execAll = function (ary) {
        var _this = this;
        if (!_this.global) {
            _this = eval(_this + 'g')
        }
        var temp = _this.exec(ary)
        var res = []
        while (temp) {
            res.push(temp)
            temp = _this.exec(ary)
        }
        return res
    }
</script>

    class Man {
        constructor(name) {
            console.log('Hello I am ' + name);
            this.ary = [];
            setTimeout(() => {
                this.next()
            })
        }
        next() {
            let f = this.ary.shift(); // f就是当前数组的第一个函数
            f && f();
        }
        eat(type) {
            this.ary.push(() => {
                console.log('eat ' + type);
                this.next();
            })
            return this
        }
        sleep(n) {
            this.ary.push(() => {
                setTimeout(() => {
                    console.log(`睡${n}秒`);
                    this.next();
                }, n * 1000);
            })
            return this
        }
        sleepFirst(n) {
            this.ary.unshift(() => {
                setTimeout(() => {
                    console.log(`先睡了${n}秒`);
                    this.next();
                }, n * 1000);
            })
            return this
        }
    }
    function LazyMan(name) {
        return new Man(name)
    }

<script>
    /*
        闭包：
           变量的保护机制，保护变量不受外界污染，保存某些值
        简单的模块开发；

    
    */
    function fn() {
        var a = 10;
        var f = function () {
            console.log(a)
        }
        return f
    }
    fn()()
    // 隔一秒输出一个数字
    for (var i = 0; i < 10; i++) {
        (function (n) {
            setTimeout(() => {
                console.log(n)
            }, 1000 * (n + 1));
        })(i)
    }
    // 封装一个fn（数字） 一秒弹出从一到这个数字
    function fn(m) {
        for (var i = 0; i < m; i++) {
            (function (n) {
                setTimeout(() => {
                    console.log(n + 1)
                }, 1000 * (n + 1));
            })(i)
        }
    }
</script>

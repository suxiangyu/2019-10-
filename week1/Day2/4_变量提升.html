    console.log(f);   // 888   该 f 是变量提升阶段确定下来的函数
    var f = function () {
        console.log(666)
    }
    console.log(f);  //  666    该 f 是重新赋过值的函数
    function f() {
        console.log(888)
    }
    console.log(f);  //  666    由于变量提升阶段已经定义了 f ； 所以上边的function f 就不再执行了；
    /*
       变量提升（声）
       在代码执行之前  js会把代码中带var的和带function 的提前声明
           带var 的是只声明 不定义
           带function 是既声明 又定义
       变量提升  只提升等号左边的部分
       变量提升  对于条件来说，不管是否成立  都会进行变量提升
                在条件句或者循环句中的 function 声明， 高版本浏览器是  只声明不定义的；

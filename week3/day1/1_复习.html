    // 在数组的原型上，补一个方法del(n) 可以随机删除n项 返回值是删除的项组成的新数组
    Array.prototype.del = function (n) {
        if (n > this.length) {
            throw new Error('参数错误');
        }
        var ary = [];
        for (var i = 0; i < n; i++) {
            var m = Math.round(Math.random() * (this.length - 1));   // 0-this.length-1之间的随机整数
            ary = ary.concat(this.splice(m, 1))
        }
        return ary;
    }
    var ary = [1, 2, 3, 4, 5, 6]
    console.log(ary.del(2)); //随机删除两 项;

<script>
    /*
        正则： 匹配test     捕获exec
              字面量       var reg = /q/
              构造函数     var reg = new RegExp('q','g')
           特殊元字符
           \d
           \w
           \
           .     除下划线之外的
           \n    换行
           ^
           $
           [ab]
           [^ab]
           [.]   点本身
           [a-z] 小写字母  
           ()    小分组

           量词元字符
           ?
           *
           +
           {n}
           {n,m}
           {n,}

        修饰符
        i    忽略大小写
        m    多行匹配
        g    全局匹配


    
    
    */

    var str = 'zf2020zf2021'
    var reg = /\d/;
    reg.test(str)

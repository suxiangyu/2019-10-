<script>
    // match 
    var reg = /\d+/g;
    var str = 'zf2019zf2020';
    str.match(reg)  // 正则有g 只捕获大正则  没g跟exec结果类似

    function getParam(url){
        var reg = /([^?=&]+)=([^?=&]+)/g;
        var ary = url.match(reg);
        var obj = {};
        ary.forEach(item => {
            var a = item.split('=');
            obj[a[0]] = a[1]
        }); 
        return obj;
    }

    function getParam(url){
        var reg = /([^?=&]+)=([^?=&]+)/g;
        var obj = {};
        url.replace(reg,function($0,$1,$2){
            obj[$1] = $2
        })
        return obj;
    }

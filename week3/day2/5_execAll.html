<script>
    RegExp.prototype.execAll = function (str) {
        // 一直用exec捕获  啥时候结果是null  啥时候就停止捕获
        // 先用一个变量接收 exec的结果
        // 当这个结果存在 就是把这结果放在一个数组中
        // 当结果不存在时 返回 这个数组

        // 第二步 怎么处理 没有g的情况 根据 this.global属性
        var _this = this;
        if (!this.global) {
            // 没有 global的情况
            _this = eval(_this + 'g')
            // 补g的第二种方法
            // var s = /^\/(.+)\/$/.exec(_this + '')[1];
            // _this = new RegExp(s, 'g')
        }
        var res = _this.exec(str);
        var ary = [];
        while (res) {
            ary.push(res);
            res = _this.exec(str)
        }
        return ary;
    }
    var str = '珠峰2019培训2020ttt666';
    var reg = /\d+/;  // 2019 2020 null
    reg.execAll(str);
</script>

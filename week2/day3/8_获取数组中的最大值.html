<script>
    var ary = [22, 44, 55, 87, 321, 987, 996, 774, 558]
    Math.max(1, 2, 3, 45, 56, 1, 12)

    Math.max(...ary)

    Math.max.apply(Math, ary)  // 利用了 apply 可以把集合散乱的传给前边的函数

    ary.sort((a, b) => b - a)[0];

    // 假设法

    var str = 'sfdafagsgagagagsb';
    var arr = str.split('');
    arr.sort((a, b) => {
        return a.localeCompare(b)
    })
    console.log(arr.join(''));

    var ary = [
        {
            name: '小红',
            age: 10
        },
        {
            name: '小绿',
            age: 100
        },
        {
            name: '小橙',
            age: 30
        },
        {
            name: '小碧',
            age: 7
        }
    ]
    // 用名字排序   后面×负一是倒叙排
    ary.sort((a, b) => {
        return a.name.localeCompare(b.name) * (-1)
    })
</script>

    <link rel="stylesheet" href="../node_modules/element-ui/packages/theme-chalk/lib/index.css">

        .el-table th:nth-child(1) .cell::before {
            content: "全选";
        }

        .el-table .cell,
        .el-table th div,
        .el-table--border td:first-child .cell,
        .el-table--border th:first-child .cell {

        }

</head>

<body>
    <div id="app">
        <el-table :data="tableData" border style="width: 100%" :select-on-indeterminate="true">

            </el-table-column>

            </el-table-column>
            <el-table-column align="center" prop="desc" label="描述" width="120">

            <el-table-column align="center" prop="price" label="单价" width="300">

            <el-table-column align="center" prop="count" label="数量" width="120">
            </el-table-column>
            <el-table-column align="center" prop="price" label="小计" width="120">
            </el-table-column>
            <el-table-column align="center" label="操作" width="120">
                <template slot-scope="scope">
                    <el-button type="danger">{{scope.row.do}}</el-button>
                </template>
            </el-table-column>

        </el-table>
    </div>
</body>

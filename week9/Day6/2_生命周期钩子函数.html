<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="name">
        <h1 class="qqq">{{name}}</h1>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /*
        生命周期钩子函数   是Vue提供的  几个在对应时间  执行的函数
        我们可以在  对应的函数中  执行自己对应的事情
    
    
    */
    // creat  mount  update  destroy
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            age:10
        },
        beforeCreate() {
            console.log('beforeCreated')
        },
        created() {
            // 初始化的操作  一般都会放置到created钩子中
            // 这个钩子是第一个能够获取当前实例数据的 钩子
            console.log('created') 
        },
        beforeMount() {
            // 编译之前的模板
            console.log('beforeMount') 
            
        },
        mounted() {
            // 获取DOM的操作  一般都在 mounted中
            // 编译好的模板
            console.log('mounted')
            console.log(this)
            // console.log(document.querySelector('.qqq'))
        },
        beforeUpdate() {
            // 在数据更新 并且触发了视图更新之和， 会触发更新的这两个钩子函数
            console.log('beforeUpdate')
            console.log(document.querySelector('.qqq'))
        },
        updated() {
           // 在数据更新 并且触发了视图更新之和， 会触发更新的这两个钩子函数
           // 在updated这个钩子函数中 我们不能编写触发视图更新的操作  会导致死循环
            console.log('updated')
            console.log(document.querySelector('.qqq'))
            // this.name = 666; // 触发一次没关系
        },
        beforeDestroy() {
            console.log(' beforeDestroy')
        },
        destroyed() {
            console.log('destroyed')
        },

    })
  //  vm.$destroy(); // 切断了数据更新视图的操作  视图更新数据没有切断
</script>

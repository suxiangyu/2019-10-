<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: aqua;
            margin: 50px auto;
        }

        #text {
            color: brown;
        }
    </style>
</head>

<body>
    <div id="box" contenteditable="true"></div>
    <input type="text" id="text">
    <button id="btn">按钮</button>
</body>

</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    var box = document.getElementById('box');
    var inp = document.getElementById('text')
    // 鼠标事件
    // onclick       单机
    // ondblclick    双击   大致 300ms之内 连续点击两次
    // onmouseenter  鼠标移入
    // onmouseleave  鼠标移出
    // onmouseover   鼠标滑过
    // onmouseout    鼠标滑出
    // onmousemove   鼠标滑动
    // onmousewheel  鼠标的滚轮事件
    // onmousedown   鼠标按下(左键)
    // onmouseup     鼠标抬起
    // oncontextmenu 鼠标右键
    box.ondblclick = function () {
        console.log('鼠标双击')
    }
    // box.onmousemove = function () {
    //     console.log('鼠标滑动')
    // }
    box.onclick = function () {
        console.log('鼠标单击')
    }
    box.onmousedown = function () {
        console.log('鼠标按下')
    }
    box.onmouseup = function () {
        console.log('鼠标抬起')
    }
    box.oncontextmenu = function (e) {
        console.log('鼠标右键')
        e.preventDefault();  //阻止默认事件，右键时不会出现那个默认的下拉框了
    }

    // 键盘事件
    // onkeydown    键盘按下
    // onkeyup      键盘抬起
    // onkeypress   按下抬起触发一次   （有些系统键是监听不到的）
    // window    document.body     input     textarea

    box.onkeydown = function () {
        console.log('key')
    }
    box.onkeyup = function () {
        console.log('keyup')
    }


    // input
    // onfocus    获取焦点
    // onblur     失去焦点
    // oninput    内容改变就触发
    // onchange   内容发生改变   并且失去焦点的时候会触发
    inp.onfocus = function () {
        console.log('获取焦点')
    }
    inp.onblur = function () {
        console.log('失去焦点')
    }
    inp.onchange = function () {
        console.log('change')
    }
    inp.oninput = function () {
        // ???
        console.log(666)
    }
    inp.value = 77888;


    // 系统事件
    // window.onscroll        页面滚动；只要能出现滚动条的元素 都可以绑定scroll事件
    // window.onresize        窗口大小发生改变的时候
    // window.onload          页面资源加载完成之后触发
    window.onload = function(){
        console.log('load')
    }
    $(window).ready(function(){
        // DOM 结构加载完成之后触发
        console.log('ready')
    })

</script>

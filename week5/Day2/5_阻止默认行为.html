<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            /* margin: 50px auto; */
            background: peru;
            display: none;
            position: absolute;
            cursor: default;
        }
    </style>
</head>

<body>
    <a href="http://baidu.com" id="a" target="_blank">百度</a>
    <div id="box">剑来</div>
</body>

</html>
<script>
    // 事件执行  先执行对应的事件  再执行默认行为；  在滚动事件中  顺序相反
    var a = document.getElementById('a')
    a.onclick = function (e) {
        e = e || window.event; //事件对象  
        // e.preventDefault();     // 阻止默认行为的
        var tar = e.target || e.srcElement; // 事件源
        // console.log(a.setAttribute('href','http://www.163.com'));
        // alert(666)
        // return false;              // 阻止默认行为的
        
       
    }
    window.oncontextmenu = function(e){
        e.preventDefault();
        console.log(e.pageX,e.pageY)
        box.style.display = 'block';
        box.style.top = e.pageY + 'px';
        box.style.left = e.pageX + 'px';
    }
    window.onclick = function(){
        box.style.display = 'none'
    }
</script>
